<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Document</title>
</head>
<body>
    <main>
        
        <div class="calculator__container">
            <h3>Calculadora</h3>
            <div class="screens__container">
                <div id="upper__screen-container">
                    
                </div>                
                <div id="lower__screen-container">
                    
                </div>
            </div>
            
            <div class="container__buttons">
                <button>%</button>
                <button>C</button>
                <button>CE</button>
                <button>←</button>

                <button id="btn__1x">1/x</button>
                <button id="btn__x2">x²</button>
                <button >√</button>
                <button>/</button>
                
                <button class="btn__numbers">7</button>
                <button class="btn__numbers">8</button>
                <button class="btn__numbers">9</button>
                <button>*</button>

                <button class="btn__numbers">4</button>
                <button class="btn__numbers">5</button>
                <button class="btn__numbers">6</button>
                <button>-</button>

                <button class="btn__numbers">1</button>
                <button class="btn__numbers">2</button>
                <button class="btn__numbers">3</button>
                <button>+</button>

                <button class="btn__0">0</button>
                <button>.</button>
                <button id="btn__equal">=</button>
            </div>
        </div>
    </main>
</body>
</html>
